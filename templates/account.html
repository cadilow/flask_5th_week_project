{% extends 'base.html' %}
{% block container %} 

  <main class="container">
    <section class="row">
      <div class="col-12 col-lg-8">
        <h1 class="h3 my-5">Личный кабинет. Заказы {{ user.mail }}</h1>
       {% for i in orders %}
        <div class="mt-4 card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-7 col-lg-9">
                  <span class="h5 font-weight-bold">{{ i.date }}</span>
                  <span class="h5">- {{ i.total }}р</span>
                </div>

              </div>
            </li>
            <div class="card-body">
              <div class="row">
                {% for j in i.dishes %}
                <p class="col-4 text-muted">{{ j.title}} </p>
                <p class="col-2 text-muted">1 </p>
                <p class="col-6 text-muted">{{ j.price }} </p>
                {% endfor %}
              </div>
            </div>
          </ul>
        </div>
        {% endfor %}
      </div>
    </section>
  </main>
  
{% endblock %}
